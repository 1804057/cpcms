<!-- Add some basic styling for the container -->
<div class="contest-container">
    <div>
        <mat-list *ngFor="let i of data | paginate: { itemsPerPage: 5, currentPage: p }" class="contest-row">
            <mat-card class="card-list">
                <mat-card-content *ngIf="i.title">
                    <b>Contest Name: </b>{{ i.title }}
                </mat-card-content>
                <mat-card-content *ngIf="i.name">
                    <b>Contest Link: </b>{{ i.name }}
                </mat-card-content>
                <mat-card-content *ngIf="i.id">
                    <b>Contest PassWord: </b>{{ i.id }}
                </mat-card-content>
                <mat-card-content *ngIf="i.username">
                    <b>Contest Date: </b>{{ i.username }}
                </mat-card-content>
                <mat-card-content *ngIf="i.email">
                    <b>Contest Time: </b>{{ i.email }}
                </mat-card-content>
                <mat-card-content *ngIf="i.phone">
                    <b>Contest Duration: </b>{{ i.phone }}
                </mat-card-content>
                <mat-card-content *ngIf="i.website">
                    <b>Contest Type: </b>{{ i.website }}
                </mat-card-content>
            </mat-card>
        </mat-list>
    </div>

</div>
<div class="paginator"><pagination-controls (pageChange)="p = $event"></pagination-controls>
