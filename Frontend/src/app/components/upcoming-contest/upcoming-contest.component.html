<!-- Add some basic styling for the container -->
<div class="contest-container">
    <mat-list *ngFor="let i of data | paginate: { itemsPerPage: 5, currentPage: p }" class="contest-row">
        <mat-card class="contest-card">
            <mat-card-content *ngIf="i.name">
                <u>
                    <h2>{{ i.name }}</h2>
                </u>
            </mat-card-content>
            <mat-card-content *ngIf="i.link">
                <b>Contest Link: </b>{{ i.link }}
            </mat-card-content>
            <mat-card-content *ngIf="i.password">
                <b>Contest PassWord: </b>{{ i.password }}
            </mat-card-content>
            <mat-card-content *ngIf="i.date">
                <b>Contest Date: </b>{{ i.date | date }}
            </mat-card-content>
            <mat-card-content *ngIf="i.time">
                <b>Contest Time: </b>{{ i.time }}
            </mat-card-content>
            <mat-card-content *ngIf="i.duration">
                <b>Contest Duration: </b>{{ i.duration }}
            </mat-card-content>
            <mat-card-content *ngIf="i.type">
                <b>Contest Type: </b>{{ i.type }}
            </mat-card-content>
        </mat-card>
    </mat-list>


</div>

<div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
